name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ atulzpawar86 }}
          password: ${{ Suvarna@86 }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.atulzpawar86 }}/node-app:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.atulzpawar86 }}/node-app:latest
